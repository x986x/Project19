{% extends 'catalog/base.html' %}
{% block content%}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Удаление продукта
            </h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p> Действительно хотите удалить продукт {{ object.title }} {{ object.description }} ?</p>
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a href="{% url 'catalog:home' %}" type="submit" class="btn btn-warning">Отмена</a>

            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>

{% endblock%}

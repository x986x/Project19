{% load my_tags %}
<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Цена: {{object.price}} руб</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{object.title}}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>- {{object.description|slice:100}}</li>
                <li>- Категория: {{object.category}}</li>
                <img class="card-img-top"
                     src="{{ object.image|mymedia }}"
                     alt="Card image cap">
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        <a href="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">К товару</a>
        </div>
    </div>
</div>
